<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세 정보</title>
    <link rel="stylesheet" href="detail_styles.css">
</head>
<body>
    <!-- 상세 정보 입력 폼 -->
    <div class="detail_content">
        <h2>상세 정보 입력</h2>
        <form id="detail_form">
            <label>
                대분류:
                <select name="section">
                  <option value="income">수입</option>
                  <option value="investment">저축/투자</option>
                  <option value="expense">지출</option>
                </select>
            </label>
            <label>
                카테고리:
                <select id="category_dropdown">
                  <option value="">선택하세요</option>
                </select>
                <button type="button" id="add_category_button">추가</button>
                <button type="button" id="delete_category_button">삭제</button>
            </label>
            <label>
                항목:
                <input type="text" id="name_input" placeholder="항목">
            </label>
            <label>
                금액:
                <input type="text" id="amount_input" placeholder="금액">
            </label>
            <label>
                메모:
                <textarea id="memo_input" placeholder="메모"></textarea>
            </label>
            <button type="button" id="save_button">저장</button>
        </form>
    </div>

    <!-- 카테고리 추가 모달 -->
    <div id="category_modal" class="modal">
        <div class="modal_content">
            <span class="close_button">&times;</span>
            <h2>카테고리 추가</h2>
            <input type="text" id="new_category_input" placeholder="새 카테고리 입력">
            <button type="button" id="save_new_category_button">저장</button>
        </div>
    </div>

    <script src="detail_script.js"></script>
</body>
</html>
