<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통장쪼개기 Web</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome 아이콘 라이브러리 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header id="header">
        <div class = "header_container">
            <span class = "logo">통장 쪼개기 Web</span>
        <div class = "header_menu">
            <!-- 인포메이션 -->
            <div class="information" id="info_button">
                <i class="fa-solid fa-question-circle" id="pc_info_icon"></i>
                <span id="pc_info_span" class="mobile_hidden">통장 쪼개기란?</p>
            </div>
            <div id="user_container">
                <!-- 로그인 전 -->
                <div id="login_before">
                    <form class="login_menu">
                        <i class="fa-solid fa-user-circle" id="pc_login_icon"></i>
                        <span id="pc_login_span" class="mobile_hidden">로그인</span>
                    </form>
                </div>
                
                <!-- 로그인 후 -->
                <div id="login_after" style="display: none;">
                    <form class="login_menu_after">
                    <i class="fa-solid fa-user-circle" id="pc_logout_icon" style="color: #4B0082;"></i>
                    <p id="user_name" class="mobile_hidden"></p>
                    <button id="logout_button">로그아웃</button>
                    </form>
                </div>
            </div>
            <!-- 저장 불러오기 -->
            <div class="saveload" id="saveload">
                <i class="fa-solid fa-save" id="pc_save_icon"></i>
                <span id="pc_saveload_span" class="mobile_hidden">저장/불러오기</span>
            </div>
        </div>

        </div>
    </header>

    <main>
        <!-- 수입 섹션 -->
        <div class="section" data-section="income">
            <div class="section_header">
                <h2>수입</h2>
                <button class="add_button" data-section="income">추가</button>
            </div>
            <table class="data_table" id="table_income">
                <thead>
                    <tr>
                        <th style="width: 40%;">항목</th>
                        <th style="width: 40%;">금액</th>
                        <th style="width: 15%;">상세</th>
                        <th style="width: 5%;"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="total_container">
                합계: <span class="total_amount" id="total_income">0</span> 원
            </div>
        </div>
        <!-- 저축/투자 섹션 -->
        <div class="section" data-section="investment">
            <div class="section_header">
                <h2>저축/투자</h2>
                <button class="add_button" data-section="investment">추가</button>
            </div>
            <table class="data_table" id="table_investment">
                <thead>
                    <tr>
                        <th>항목</th>
                        <th>금액</th>
                        <th>상세</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="total_container">
                합계: <span class="total_amount" id="total_investment">0</span> 원
            </div>
        </div>
        <!-- 지출 섹션 -->
        <div class="section" data-section="expense">
            <div class="section_header">
                <h2>지출</h2>
                <button class="add_button" data-section="expense">추가</button>
            </div>
            <table class="data_table" id="table_expense">
                <thead>
                    <tr>
                        <th>항목</th>
                        <th>금액</th>
                        <th>상세</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="total_container">
                합계: <span class="total_amount" id="total_expense">0</span> 원
            </div>
        </div>
    </div>


    </main>

    <footer>
    </footer>    

<!-- 통장 쪼개기란? 모달 창 -->
<div id="info_modal" class="modal">
<div class="modal_content">
    <iframe src="information.html" class="modal_frame"></iframe>
    <span class="close_button">&times;</span>
</div>
</div>

<!--로그인 모달 창-->
<div id="login_modal" class="modal">
    <div class="modal_content modal_content_small">
        <div class="login">
            <h2>로그인</h2><br>
            <form id="login_form">
                <input type="email" id="email" class="modal_input" name="email" placeholder="이메일" required>
                <input type="password" id="password" class="modal_input" name="password" placeholder="비밀번호" required>
                <button type="submit" id="submit" class="modal_button">로그인</button>
                <button id="register_button" type="button" class="modal_button">회원가입</button>
            </form>
            <span class="close_button">&times;</span>
        </div>
</div>
</div>
    
<!-- 회원가입 모달 창 -->
<div id="register_modal" class="modal">
<div class="modal_content modal_content_small">
    <div class="register">
        <h2>회원가입</h2><br>
        <input type="text" id="reg-username" class="modal_input" placeholder="사용자 이름" required>
        <input type="email" id="reg-email" class="modal_input" placeholder="이메일" required>
        <input type="password" id="reg-password" class="modal_input" placeholder="비밀번호" required>
        <input type="password" id="confirm-password" class="modal_input" placeholder="비밀번호 확인" required>
        <button id="reg-btn" class="modal_button">회원가입</button>
        <p id="reg-error"></p>
    </div>
    <span class="close_button">&times;</span>
</div>
</div>

<!-- 저장불러오기 모달 창 -->
<div id="saveload_modal" class="modal">
<div class="modal_content modal_content_small">
    <div class="saveload">
        <h2>저장 / 불러오기</h2><br>
        <button id="save_button" class="modal_button">저장</button>
        <button id="load_button" class="modal_button">불러오기</button>
    </div>
    <span class="close_button">&times;</span>
</div>
</div>
            
<!-- 상세 모달 창 -->
<div id="detail_modal" class="modal">
<div class="modal_content">
    <iframe src="detail/detail.html" class="modal_frame"></iframe>
    <span class="close_button">&times;</span>
</div>
</div>

<!-- 처리중 모달 -->
<div id="loading_modal" class="modal">
<div class="modal_content modal_content_x_small">
        <h3>처리중...</h3>
</div>
</div>

    <script src="script.js"></script>
</body>
</html>
