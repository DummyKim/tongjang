<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통장쪼개기 Web</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome 아이콘 라이브러리 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- 기존 헤더 (PC 전용) -->
    <header id="pc_header">
        <div class = "header_container">
            <span class = "logo">통장 쪼개기 Web</span>
        <div class = "header_menu">
            <div class="information" id="info_button">
                <i class="fa-solid fa-question-circle" id="pc_info_icon"></i>
                <span id="pc_info_span">통장 쪼개기란?</p>
            </div>
            <div id="user_container">
                <!-- 로그인 전 -->
                <div id="login_before">
                    <form class="login_form">
                        <i class="fa-solid fa-user-circle" id="pc_login_icon"></i>
                        <span id="pc_login_span">로그인</span>
                        <input type="email" id="email" name="email" placeholder="이메일" required>
                        <input type="password" id="password" name="password" placeholder="비밀번호" required>
                        <button type="submit">로그인</button>
                        <button id="register_button" type="button">회원가입</button>
                    </form>
                </div>
                
                <!-- 로그인 후 -->
                <div id="login_after" style="display: none;">
                    <form class="login_form">
                    <i class="fa-solid fa-user-circle" id="pc_login_icon"></i>
                    <p id="user_name"></p>
                    <button id="logout_button">로그아웃</button>
                    </form>
                </div>
            </div>
        
            <div class="saveload">
                <i class="fa-solid fa-save" id="pc_save_icon"></i>
                <span id="pc_saveload_span">저장/불러오기</span>
                <button id="save_button">저장</button>
                <button id="load_button">불러오기</button>
            </div>
        </div>

        </div>

    </header>

    <!-- 모바일 전용 헤더 -->
    <header id="mobile_header">
        <div class="header-container">
            <span class="logo">통장 쪼개기 Web</span>
            <div class="header-icons">
                <i class="fa-solid fa-question-circle" id="info_icon"></i>
                <i class="fa-solid fa-user-circle" id="login_icon"></i>
                <i class="fa-solid fa-save" id="save_icon"></i>
            </div>
        </div>
    </header>

    <main>
        <!-- 수입 섹션 -->
        <div class="section" data-section="income">
            <div class="section_header">
                <h2>수입</h2>
                <button class="add_button" data-section="income">추가</button>
            </div>
            <table class="data_table" id="table_income">
                <thead>
                    <tr>
                        <th style="width: 40%;">항목</th>
                        <th style="width: 40%;">금액</th>
                        <th style="width: 15%;">상세</th>
                        <th style="width: 5%;"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="total_container">
                합계: <span class="total_amount" id="total_income">0</span> 원
            </div>
        </div>
        <!-- 저축/투자 섹션 -->
        <div class="section" data-section="investment">
            <div class="section_header">
                <h2>저축/투자</h2>
                <button class="add_button" data-section="investment">추가</button>
            </div>
            <table class="data_table" id="table_investment">
                <thead>
                    <tr>
                        <th>항목</th>
                        <th>금액</th>
                        <th>상세</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="total_container">
                합계: <span class="total_amount" id="total_investment">0</span> 원
            </div>
        </div>
        <!-- 지출 섹션 -->
        <div class="section" data-section="expense">
            <div class="section_header">
                <h2>지출</h2>
                <button class="add_button" data-section="expense">추가</button>
            </div>
            <table class="data_table" id="table_expense">
                <thead>
                    <tr>
                        <th>항목</th>
                        <th>금액</th>
                        <th>상세</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="total_container">
                합계: <span class="total_amount" id="total_expense">0</span> 원
            </div>
        </div>
    </div>


    </main>

    <footer>
    </footer>    

    <!-- 통장 쪼개기란? 모달 창 -->
    <div id="info_modal" class="modal">
        <div class="modal_content">
            <iframe src="information.html" class="modal_frame"></iframe>
            <span class="close_button">&times;</span>
        </div>
        </div>
    
        <!-- 회원가입 모달 창 -->
        <div id="register_modal" class="modal">
        <div class="modal_content">
            <iframe src="signin/signin.html" class="modal_frame"></iframe>
            <span class="close_button">&times;</span>
        </div>
        </div>
    
        <!-- 상세 모달 창 -->
        <div id="detail_modal" class="modal">
        <div class="modal_content">
            <iframe src="detail/detail.html" class="modal_frame"></iframe>
            <span class="close_button">&times;</span>
        </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
