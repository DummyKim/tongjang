<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .modal {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }
        .modal h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .modal input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .modal button {
            width: 107%;
            padding: 10px;
            background-color: #4B0082;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .modal button:hover {
            background-color: #6A5ACD;
        }
    </style>
</head>
<body>
    <div class="modal">
        <h2>회원가입</h2>
        <input type="email" id="reg-email" placeholder="이메일" required>
        <input type="text" id="reg-username" placeholder="사용자 이름" required>
        <input type="password" id="reg-password" placeholder="비밀번호" required>
        <button onclick="registerUser()">회원가입</button>
    </div>

    <script>
        async function registerUser() {
            const email = document.getElementById('reg-email').value;
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;

            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, username, password })
            });

            const result = await response.json();
            if (response.ok) {
                window.parent.postMessage({ action: 'closeRegisterModal' }, '*');
            } else {
                alert(`회원가입 실패: ${result.message}`);
            }
        }
    </script>
</body>
</html>
